<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Documenta</title>
  </head>
  <body>
    <div id="container">
      <svg id="circle" viewBox="0 0 100 100">
        <!-- NA -->
        <circle class="circle_NA" cx="36" cy="20" r="1.41" fill="#004494" />
        <text class="text_NA" x="36" y="20" text-anchor="middle" dy=".3em">
          <!-- <animate
            attributeName="x"
            from="36"
            to="10"
            dur="2s"
            repeatCount="indefinite"
            fill="freeze"
          /> -->
          2
        </text>

        <!-- EU -->
        <circle class="circle_EU" cx="50" cy="20" r="11.83" fill="#E2001A" />
        <text class="year" x="50" y="20" text-anchor="middle" dy=".3em">
          1955
        </text>
        <text class="text_EU test" x="50" y="20" text-anchor="middle" dy=".3em">
          140
        </text>
        <!-- <text class="text_EU_2" x="50" y="20" text-anchor="middle" dy=".3em">
        47
      </text> -->

        <!-- ASIA -->
        <circle class="circle_AS" cx="70" cy="20" r="0" fill="#93117E" />
        <text
          class="text_AS"
          x="70"
          y="20"
          text-anchor="middle"
          dy=".3em"
        ></text>

        <!-- SECOND LINE -->

        <!-- SA -->
        <circle class="circle_SA" cx="30" cy="50" r="0" fill="#4FA9CB" />
        <text
          class="text_SA"
          x="30"
          y="50"
          text-anchor="middle"
          dy=".3em"
        ></text>

        <!-- AFRICA -->
        <circle class="circle_AF" cx="50" cy="50" r="0" fill="#F9B200" />
        <text
          class="text_AF"
          x="50"
          y="50"
          text-anchor="middle"
          dy=".3em"
        ></text>

        <!-- OCEANIA -->
        <circle class="circle_OC" cx="70" cy="50" r="0" fill="#009036" />
        <text
          class="text_OC"
          x="70"
          y="50"
          text-anchor="middle"
          dy=".3em"
        ></text>
      </svg>
    </div>
  </body>
  <script type="text/javascript" src="app.js"></script>
</html>
